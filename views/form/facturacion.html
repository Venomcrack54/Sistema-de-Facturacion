<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Facturación</title>
        <link rel="stylesheet" href="../style/facturacion.css" />
    </head>
    <body>
        <div class="factura-container">
            <form>
                <!-- ================= ENCABEZADO ================= -->
                <fieldset>
                    <legend>Encabezado de la Factura</legend>

                    <div class="fila-total">
                        <label>Número de Factura</label>
                        <input class="input-small" type="text" id="codigo" readonly>

                        <label>Nombre de la Empresa</label>
                        <input class="input-large" type="text" value="Empresa XYZ S.A." readonly>
                    </div>

                    <div class="fila-total">
                        <label>Dirección de la Empresa</label>
                        <input class="input" type="text" value="Av. Principal y Secundaria" readonly>
                    </div>

                    <div class="fila-total">
                        <label>Fecha</label>
                        <input class="input" type="date" id="fecha" readonly>

                        <label>Hora</label>
                        <input class="input" type="time" id="hora" readonly>
                    </div>
                </fieldset>

                <!-- ================= CLIENTE ================= -->
                <fieldset>
                    <legend>Datos del Cliente</legend>

                    <div class="buscar-cliente">
                        <input
                            type="text"
                            id="buscarCliente"
                            placeholder="Ingrese Cédula o RUC"
                        />
                        <button type="button" id="btnBuscar">Buscar</button>
                    </div>

                    <div class="fila-total">
                        <label>Cédula / RUC</label>
                        <input class="input" type="text" id="cedulaCliente" readonly />

                        <label>Nombre del Cliente</label>
                        <input class="input" type="text" id="nombreCliente" readonly />
                    </div>

                    <div class="fila-total">
                        <label>Dirección</label>
                        <input class="input" type="text" id="direccionCliente" readonly />

                        <label>Teléfono</label>
                        <input class="input" type="text" id="telefonoCliente" readonly />
                    </div>
                </fieldset>

                <!-- ================= DETALLE FACTURA ================= -->
                <fieldset>
                    <legend>Detalle de la Factura</legend>

                    <table class="detalle-factura">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" /></td>
                                <td><input type="number" /></td>
                                <td><input type="number" step="0.01" /></td>
                                <td><input type="number" readonly /></td>
                                <td>
                                    <button type="button" class="btn-plus">
                                        +
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn-minus">
                                        -
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="totales">
                        <div class="fila-total">
                            <label>Subtotal $</label>
                            <input type="number" id="subtotal" readonly />
                        </div>

                        <div class="fila-total">
                            <label>IVA $</label>
                            <input type="number" id="iva" readonly />
                        </div>

                        <div class="fila-total">
                            <label>Total $</label>
                            <input type="number" id="total" readonly />
                        </div>
                    </div>

                    <!-- Forma de Pago -->
                    <div class="pago">
                        <label>Forma de Pago</label>
                        <select id="formaPago">
                            <option value="">
                                -- Seleccione forma de pago --
                            </option>
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="cheque">Cheque</option>
                        </select>
                    </div>
                </fieldset>

                <!-- ================= BOTONES ================= -->
                <div class="botones">
                    <a href="menu.html" class="btn-salir">Salir</a>
                    <button type="submit" class="btn-guardar">
                        Guardar Factura
                    </button>
                </div>
            </form>
        </div>

        <!-- Importar Models primero -->
        <script src="../../models/clienteModel.js"></script>
        <script src="../../models/facturaModel.js"></script>
        <!-- Luego el Controller -->
        <script src="../../controllers/facturacionController.js"></script>
    </body>
</html>
