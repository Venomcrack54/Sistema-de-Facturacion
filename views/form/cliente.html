<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Registro de Cliente</title>
        <link rel="stylesheet" href="../style/cliente.css" />
    </head>
    <body>
        <div class="cliente-container">
            <form id="formCliente">
                <h2>Registro de Cliente</h2>      
                <div class="form-group">
                    <label>Cédula</label>
                    <input
                        type="text"
                        id="cedula"
                        placeholder="Ingrese cédula"
                        required
                    />
                </div>

                <div class="form-group">
                    <label>Nombres</label>
                    <input
                        type="text"
                        id="nombres"
                        class="mayusculas"
                        placeholder="Ingrese nombres"
                        required
                    />
                </div>

                <div class="form-group">
                    <label>Apellidos</label>
                    <input
                        type="text"
                        id="apellidos"
                        class="mayusculas"
                        placeholder="Ingrese apellidos"
                        required
                    />
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input
                        type="text"
                        id="direccion"
                        class="mayusculas"
                        placeholder="Ingrese dirección"
                        required
                    />
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input
                        type="text"
                        id="telefono"
                        placeholder="Ingrese teléfono"
                        required
                    />
                </div>

                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" id="fecha" required />
                </div>

                <div class="botones">
                    <a href="menu.html" class="btn-salir" id="btnSalir">Salir</a>
                    <button type="submit" class="btn-registrar">
                        Registrar Cliente
                    </button>
                </div>
            </form>
        </div>

        <!-- Importar Models primero -->
        <script src="../../models/clienteModel.js"></script>
        <!-- Luego el Controller -->
        <script src="../../controllers/clienteController.js"></script>
    </body>
</html>
